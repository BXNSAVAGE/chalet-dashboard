<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chalet Dashboard ‚Äî Apple-Style MVP (DE)</title>
  <style>
    :root {
      --bg:#f7f7f9; --glass:#ffffffcc; --text:#0b0c0f; --muted:#6b7280;
      --accent:#0a84ff; --good:#16a34a; --pending:#ea580c; --bad:#ef4444;
      --radius:16px; --pad:14px; --shadow:0 8px 24px rgba(0,0,0,.06);
    }

    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; font:16px/1.45 -apple-system, BlinkMacSystemFont, "SF Pro Text","SF Pro Display",Helvetica,Arial,sans-serif; -webkit-font-smoothing:antialiased; background:linear-gradient(180deg,#f9fafb 0%,#eef1f6 100%); color:var(--text); }

    header {
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; gap:16px; padding:12px 16px;
      backdrop-filter:saturate(180%) blur(18px); background:#ffffffb3; border-bottom:1px solid #eceef2;
    }
    .brand { font-weight:700; }
    .pill { padding:8px 12px; border-radius:999px; background:#eef2ff; color:#334155; font-weight:600; }

    main.grid {
      display:grid; gap:16px; padding:16px; max-width:1500px; margin:0 auto;
      grid-template-columns:280px 1fr 360px;
    }
    @media(max-width:1200px){ main.grid { grid-template-columns:1fr; } }

    .card {
      background:var(--glass); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:var(--pad); backdrop-filter:saturate(160%) blur(14px);
    }
    .card h3 { margin:0 0 10px; font-size:18px; }

    .btn {
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px;
      border:0; border-radius:12px; background:linear-gradient(#0a84ff,#0066d6);
      color:#fff; font-weight:600; box-shadow:var(--shadow); cursor:pointer;
    }
    .btn.secondary { background:#eef1f6; color:#0b0c0f; }
    .btn.ghost { background:transparent; border:1px solid #e5e7eb; color:#0b0c0f; }
    .btn.danger { background:linear-gradient(#ef4444,#dc2626); color:#fff; }

    .stat {
      display:flex; align-items:center; justify-content:space-between; padding:12px;
      background:#fff; border-radius:12px; border:1px solid #eef0f4;
    }
    .tag {
      padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px;
    }
    .tag.pending { background:#ffedd5; color:var(--pending); }
    .tag.confirm { background:#dcfce7; color:var(--good); }

    .calendar { padding:0; overflow:hidden; }
    .cal-head { display:flex; align-items:center; justify-content:space-between; padding:12px 12px 8px; }
    .cal-title { font-weight:700; font-size:18px; }
    .legend { display:flex; gap:10px; align-items:center; color:var(--muted); font-size:12px; }
    .dot { width:10px; height:10px; border-radius:50%; display:inline-block; }
    .dot.pending { background:var(--pending); }
    .dot.confirm { background:var(--good); }

    .cal-grid {
      display:grid; grid-template-columns:repeat(7,1fr); gap:10px; padding:12px;
      background:transparent; border-top:1px solid #eceef2;
    }
    .dow {
      text-align: center;
      font-weight: 700;
      font-size: 12px;
      color: #64748b;
      padding: 8px 0;
      border-bottom: 1px solid #eef0f4;
    }
    .cell {
      aspect-ratio:1/1; background:#fff; border:1px solid #eef0f4;
      border-radius:12px; position:relative; overflow:hidden;
    }
    .date { position:absolute; top:8px; right:10px; color:#94a3b8; font-size:12px; z-index:3; pointer-events:none; }
    .seg {
      position:absolute; inset:8px; border-radius:12px; color:#fff;
      font-weight:800; font-size:13px; display:flex; align-items:center; justify-content:center;
      text-align:center; cursor:pointer; z-index:1;
    }
    .seg.pending { background:var(--pending); }
    .seg.confirm { background:var(--good); }

    .timeline { position:relative; padding-left:18px; }
    .timeline:before {
      content:""; position:absolute; left:7px; top:8px; bottom:8px; width:2px; background:#e5e7eb;
    }
    .tl-item { position:relative; margin:0 0 14px 0; }
    .tl-item:before {
      content:""; position:absolute; left:-11px; top:6px; width:10px; height:10px;
      background:#fff; border:2px solid #94a3b8; border-radius:50%;
    }
    .tl-time { color:#64748b; font-size:12px; margin-bottom:4px; }
    .tl-card { background:#fff; border:1px solid #eef0f4; border-radius:12px; padding:10px 12px; }

    .overlay {
      position:fixed; inset:0; background:rgba(0,0,0,.25);
      display:none; align-items:center; justify-content:center; padding:16px; z-index:100;
    }
    .modal {
      width:min(780px,96vw); background:#fff; border-radius:20px;
      box-shadow:0 24px 60px rgba(0,0,0,.18); overflow:hidden;
    }
    .modal-head {
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 18px; border-bottom:1px solid #eef0f4;
    }
    .modal-body {
      padding:16px 18px; display:grid; grid-template-columns:1fr 1fr; gap:12px;
      max-height: 70vh; overflow-y: auto;
    }
    .row {
      background:#f8fafc; border:1px solid #eef0f4; border-radius:12px;
      padding:10px 12px;
    }
    .row label { display:block; color:#64748b; font-size:12px; margin-bottom:6px; }
    
    .row input, .row textarea, .row select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
      transition: border-color 0.2s;
    }
    .row input:focus, .row textarea:focus, .row select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .row textarea {
      resize: vertical;
      min-height: 60px;
    }
    .row.editable {
      background: #fff;
      padding: 10px 12px;
    }
    .date-range {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .date-range input {
      flex: 1;
    }
    .date-range span {
      color: var(--muted);
      font-size: 14px;
    }
    .number-fields {
      display: flex;
      gap: 12px;
    }
    .number-field {
      flex: 1;
    }
    .number-field label {
      display: block;
      color: #64748b;
      font-size: 12px;
      margin-bottom: 6px;
    }
    .number-field input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      background: #fff;
    }
    .calculated-value {
      background: rgba(10, 132, 255, 0.08);
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 700;
      color: var(--accent);
      font-size: 14px;
    }
    .warning-value {
      background: rgba(234, 88, 12, 0.08);
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 700;
      color: var(--pending);
      font-size: 14px;
    }
    .row.full-width {
      grid-column: 1 / span 2;
    }

    .modal-actions {
      display:flex; gap:10px; padding:16px 18px;
      border-top:1px solid #eef0f4; justify-content:space-between;
    }
    .modal-actions-left {
      display: flex;
      gap: 10px;
    }
    .modal-actions-right {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    .status-tag {
      display:inline-block; padding:4px 10px; border-radius:999px;
      font-size:12px; font-weight:700;
    }
    .status-tag.confirm { background:#dcfce7; color:var(--good); }
    .status-tag.pending { background:#ffedd5; color:var(--pending); }
  </style>
</head>

// ---- Data Storage ----
let bookings = [];
let currentBooking = null;
let isNewBooking = false;

async function loadBookings() {

          phone: '+49 987 654321',
          address: 'Hauptstra√üe 10\n80331 M√ºnchen',
          adults: 1,

          amount: '450',

        }
      ];

  }
}

async function saveBooking(booking) {
  // Make sure we have an ID
  if (!booking.id) {
    booking.id = 'booking_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  }
  
  console.log('üíæ Attempting to save booking:', booking.guest, 'ID:', booking.id);

  try {
    const res = await fetch('/api/bookings', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(booking)
    });
    
    if (!res.ok) {
      throw new Error(`API error: ${res.status}`);
    }
    
    const result = await res.json();
    console.log('‚úÖ Booking saved via API:', result);
    
    // Wait a moment for DB to sync
    await new Promise(resolve => setTimeout(resolve, 500));
    
    // Reload bookings from API
    await loadBookings();
    
    // Check if the booking was actually loaded
    const foundBooking = bookings.find(b => b.id === booking.id);
    if (!foundBooking) {
      console.warn('‚ö†Ô∏è Saved booking not found in API response! Adding locally as fallback.');
      bookings.push({ ...booking });
    } else {
      console.log('‚úÖ Confirmed booking in API response:', foundBooking.guest);
    }
  } catch (err) {
    console.error('‚ùå API not available, saving locally:', err);
    
    // Save locally - create a clean copy
    const cleanBooking = { ...booking };
    
    if (isNewBooking) {
      bookings.push(cleanBooking);
      console.log('‚úÖ Added new booking locally:', cleanBooking.guest);
    } else {
      const idx = bookings.findIndex(b => b.id === booking.id);
      if (idx !== -1) {
        bookings[idx] = cleanBooking;
        console.log('‚úÖ Updated booking locally at index', idx);
      } else {
        console.warn('Could not find booking to update, adding as new');
        bookings.push(cleanBooking);
      }
    }
  }
  
  console.log('üìä Total bookings after save:', bookings.length);

  updateNextAppointment();
  return true;
}
async function deleteBooking(bookingId) {
  try {

      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },

    });
    if (!res.ok) throw new Error('Failed to delete booking');
    console.log('‚úÖ Booking deleted:', bookingId);
    await loadBookings();
    buildMonth(view);
    updateNextAppointment();

  } catch (err) {

    // For demo: remove from local array

    buildMonth(view);
    updateNextAppointment();
    return true;
  }
}

// ---- Helpers ----
function pad(n) { return n < 10 ? ('0' + n) : '' + n; }
function iso(d) { return d.toISOString().slice(0, 10); }
function formatDateEU(dateStr) {
  if (!dateStr) return '';
  const [y, m, d] = dateStr.split('-');
  return `${d}.${m}.${y}`;
}

// Generate a unique color for each booking based on guest name
function getBookingColor(guestName) {
  const colors = [
    '#3b82f6', // blue
    '#8b5cf6', // purple
    '#ec4899', // pink
    '#f59e0b', // amber (darker than orange border)
    '#06b6d4', // cyan
    '#6366f1', // indigo
    '#14b8a6', // teal
    '#a855f7', // violet
    '#84cc16', // lime
    '#ef4444', // red
    '#0ea5e9', // sky blue
    '#d946ef', // fuchsia
  ];
  
  // Simple hash function to get consistent color for same guest
  let hash = 0;
  for (let i = 0; i < guestName.length; i++) {
    hash = guestName.charCodeAt(i) + ((hash << 5) - hash);
  }
  return colors[Math.abs(hash) % colors.length];
}

function calculateNights(startISO, endISO) {
  if (!startISO || !endISO) return 0;
  const start = new Date(startISO);
  const end = new Date(endISO);
  const diff = end - start;
  return Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
}

function calculateTouristTax(nights, adults) {
  return nights * adults * 5;
}

function updateCalculations() {
  const start = document.getElementById('mStart').value;
  const end = document.getElementById('mEnd').value;
  const adults = parseInt(document.getElementById('mAdults').value) || 0;
  const amount = parseFloat(document.getElementById('mAmount').value) || 0;

  const nights = calculateNights(start, end);
  const touristTax = calculateTouristTax(nights, adults);
  document.getElementById('mTouristTax').textContent = `‚Ç¨${touristTax.toFixed(2)} (${nights} N√§chte √ó ${adults} Erwachsene √ó ‚Ç¨5)`;

  const totalWithTax = amount + touristTax;
  document.getElementById('mTotalWithTax').textContent = `‚Ç¨${totalWithTax.toFixed(2)}`;
}

// ---- Calendar ----
let view = new Date();

function buildMonth(date) {
  const calGrid = document.getElementById('calGrid');
  const calTitle = document.getElementById('calTitle');
  if (!calGrid) return;

  console.log('Building calendar for', date, 'with', bookings.length, 'bookings');

  calGrid.innerHTML = '';
  const y = date.getFullYear();
  const m = date.getMonth();
  const first = new Date(y, m, 1);
  const startOffset = (first.getDay() + 6) % 7;
  const daysInMonth = new Date(y, m + 1, 0).getDate();

  calTitle.textContent = first.toLocaleDateString('de-AT', { month: 'long', year: 'numeric' });

  // Add day of week headers
  const dows = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
  dows.forEach(txt => {
    const el = document.createElement('div');
    el.className = 'dow';
    el.textContent = txt;
    calGrid.appendChild(el);
  });

  for (let i = 0; i < startOffset; i++) {
    const empty = document.createElement('div');
    empty.className = 'cell';
    calGrid.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    const dateLabel = document.createElement('span');
    dateLabel.className = 'date';
    dateLabel.textContent = d;
    cell.appendChild(dateLabel);
    cell.dataset.date = `${y}-${pad(m + 1)}-${pad(d)}`;
    calGrid.appendChild(cell);
  }

  const cellByDate = {};
  document.querySelectorAll('.cell[data-date]').forEach(c => {
    cellByDate[c.dataset.date] = c;
  });

  function eachDate(fromISO, toISO) {
    const out = [];
    let d = new Date(fromISO + 'T00:00:00');
    const end = new Date(toISO + 'T00:00:00');
    while (d <= end) {
      out.push(iso(d));
      d.setDate(d.getDate() + 1);
    }
    return out;
  }

bookings.forEach(b => {
  console.log('Processing booking:', b.guest, 'from', b.start, 'to', b.end);
  const dates = eachDate(b.start, b.end);
  console.log('Dates for this booking:', dates);
  const bookingColor = getBookingColor(b.guest);
  dates.forEach((dayIso) => {
    const cell = cellByDate[dayIso];
    if (!cell) {
      console.log('Cell not found for date:', dayIso);
      return;
    }
    const seg = document.createElement('div');
    seg.className = 'seg ' + (b.status === 'confirm' ? 'confirm' : 'pending');
    seg.style.backgroundColor = bookingColor;
    seg.innerHTML = `${b.guest}`;
    seg.addEventListener('click', () => openModal(b));
    cell.appendChild(seg);
    console.log('Added segment for', b.guest, 'on', dayIso);
  });
});
  
  console.log('Calendar built successfully');
}

// ---- Modal ----
function openModal(b) {
  currentBooking = b;
  isNewBooking = false;
  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
  
  document.getElementById('mTitle').textContent = b.guest || 'Buchung';
  document.getElementById('mGuest').value = b.guest || '';
  
  const statusSelect = document.getElementById('mStatus');
  statusSelect.value = b.status || 'pending';
  statusSelect.className = (b.status === 'confirm') ? 'status-confirm' : 'status-pending';
  
  document.getElementById('mStart').value = b.start || '';
  document.getElementById('mEnd').value = b.end || '';
  document.getElementById('mEmail').value = b.email || '';
  document.getElementById('mPhone').value = b.phone || '';
  document.getElementById('mAddress').value = b.address || '';
  document.getElementById('mAdults').value = b.adults || 2;
  document.getElementById('mChildren').value = b.children || 0;
  document.getElementById('mAmount').value = b.amount || '';
  document.getElementById('mDeposit').value = b.depositAmount || '';
  document.getElementById('mDepositDue').value = b.depositDue || '';
  document.getElementById('mNotes').value = b.notes || '';

  // Show delete button for existing bookings
  document.getElementById('deleteBtn').style.display = b.id ? 'inline-flex' : 'none';

  updateCalculations();
}

function openNewBookingModal() {
  currentBooking = null;
  isNewBooking = true;
  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
  
  // Clear all fields
  document.getElementById('mTitle').textContent = 'Neue Buchung';
  document.getElementById('mGuest').value = '';
  
  const statusSelect = document.getElementById('mStatus');
  statusSelect.value = 'pending';
  statusSelect.className = 'status-pending';
  
  document.getElementById('mStart').value = '';
  document.getElementById('mEnd').value = '';
  document.getElementById('mEmail').value = '';
  document.getElementById('mPhone').value = '';
  document.getElementById('mAddress').value = '';
  document.getElementById('mAdults').value = '2';
  document.getElementById('mChildren').value = '0';
  document.getElementById('mAmount').value = '';
  document.getElementById('mDeposit').value = '';
  document.getElementById('mDepositDue').value = '';
  document.getElementById('mNotes').value = '';

  // Hide delete button for new bookings
  document.getElementById('deleteBtn').style.display = 'none';

  updateCalculations();
}

function closeModal() {
  document.getElementById('overlay').style.display = 'none';
  currentBooking = null;
  isNewBooking = false;
}

// ---- Update next appointment widget ----
function updateNextAppointment() {
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  const upcoming = bookings
    .filter(b => {
      const start = new Date(b.start);
      start.setHours(0, 0, 0, 0);
      return start >= today;
    })
    .sort((a, b) => new Date(a.start) - new Date(b.start));
  
  const widget = document.getElementById('nextAppointment');
  
  if (!widget) return;
  
  if (upcoming.length > 0) {
    const next = upcoming[0];
    const startDate = new Date(next.start);
    const isToday = startDate.getTime() === today.getTime();
    
    widget.innerHTML = `
      <div>
        <div style="color:var(--muted);font-size:14px">${next.guest} ‚Äî ${isToday ? 'Heute' : formatDateEU(next.start)} Anreise</div>
      </div>
      <span class="tag ${next.status}">${next.status === 'confirm' ? 'BEST√ÑTIGT' : 'AUSSTEHEND'}</span>
    `;
    
    // Make widget clickable to jump to this booking's month
    widget.style.cursor = 'pointer';
    widget.onclick = () => {
      const bookingDate = new Date(next.start);
      view = new Date(bookingDate.getFullYear(), bookingDate.getMonth(), 1);
      buildMonth(view);
    };
  } else {
    widget.innerHTML = `
      <div>
        <div style="color:var(--muted);font-size:14px">Keine bevorstehenden Buchungen</div>
      </div>
      <span class="tag confirm">‚Äî</span>
    `;
    widget.style.cursor = 'default';
    widget.onclick = null;
  }
}
// ---- Event Listeners ----
document.getElementById('mClose').addEventListener('click', closeModal);
document.getElementById('overlay').addEventListener('click', e => {
  if (e.target.id === 'overlay') closeModal();
});

document.getElementById('prevBtn').addEventListener('click', () => {
  view.setMonth(view.getMonth() - 1);
  buildMonth(view);
});

document.getElementById('nextBtn').addEventListener('click', () => {
  view.setMonth(view.getMonth() + 1);
  buildMonth(view);
});

document.getElementById('todayBtn').addEventListener('click', () => {
  view = new Date();
  buildMonth(view);
});

// Add Booking Button
document.getElementById('addBookingBtn').addEventListener('click', () => {
  openNewBookingModal();
});

// Save Button
document.getElementById('saveBtn').addEventListener('click', async () => {
  const bookingData = {
    guest: document.getElementById('mGuest').value,
    status: document.getElementById('mStatus').value,
    email: document.getElementById('mEmail').value,
    phone: document.getElementById('mPhone').value,
    address: document.getElementById('mAddress').value,
    start: document.getElementById('mStart').value,
    end: document.getElementById('mEnd').value,
    adults: parseInt(document.getElementById('mAdults').value) || 2,
    children: parseInt(document.getElementById('mChildren').value) || 0,
    amount: document.getElementById('mAmount').value,
    depositAmount: document.getElementById('mDeposit').value,
    depositDue: document.getElementById('mDepositDue').value,
    notes: document.getElementById('mNotes').value
  };

  // Validation
  if (!bookingData.guest) {
    alert('Bitte Gastnamen eingeben');
    return;
  }
  if (!bookingData.start || !bookingData.end) {
    alert('Bitte Start- und Enddatum eingeben');
    return;
  }

  // Generate ID BEFORE saving if it's a new booking
  if (isNewBooking) {
    bookingData.id = 'booking_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  } else if (currentBooking && currentBooking.id) {
    bookingData.id = currentBooking.id;
  }

  console.log('Saving booking:', bookingData);
  console.log('Is new booking:', isNewBooking);
  console.log('Booking ID:', bookingData.id);

  const success = await saveBooking(bookingData);
  if (success) {
    alert('‚úÖ Buchung gespeichert!');
    closeModal();
  } else {
    alert('‚ùå Fehler beim Speichern');
  }
});

// Update status select color on change
document.getElementById('mStatus').addEventListener('change', function() {
  this.className = this.value === 'confirm' ? 'status-confirm' : 'status-pending';
});

// Delete Button
document.getElementById('deleteBtn').addEventListener('click', async () => {
  if (!currentBooking || !currentBooking.id) return;

  const confirmDelete = confirm(`M√∂chten Sie die Buchung von ${currentBooking.guest} wirklich l√∂schen?`);
  if (!confirmDelete) return;

  const success = await deleteBooking(currentBooking.id);
  if (success) {
    alert('‚úÖ Buchung gel√∂scht!');
    closeModal();
  } else {
    alert('‚ùå Fehler beim L√∂schen');
  }
});

// Auto-recalculate on input change
['mStart', 'mEnd', 'mAdults', 'mAmount'].forEach(id => {
  document.getElementById(id).addEventListener('input', updateCalculations);
});

// Startup
loadBookings().then(() => {
  buildMonth(view);
  updateNextAppointment();
});
  </script>
