<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chalet Dashboard ‚Äî Apple-Style MVP (DE)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --muted: #86868b;
      --border: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #0077ed;
      --pending: #ff9500;
      --confirm: #34c759;
      --radius: 12px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .brand { font-size: 20px; font-weight: 700; }
    .pill {
      background: var(--pending);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn.secondary {
      background: var(--bg);
      color: var(--text);
    }
    .btn.ghost {
      background: transparent;
      color: var(--text);
    }
    .grid {
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      gap: 24px;
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .cal-head {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .cal-title { font-size: 18px; font-weight: 700; }
    .legend {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }
    .dot.pending { background: var(--pending); }
    .dot.confirm { background: var(--confirm); }
    .cal-controls {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }
    .dow {
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      padding: 8px 4px;
    }
    .cell {
      min-height: 80px;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px;
      position: relative;
    }
    .date {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .seg {
      background: var(--pending);
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .seg:hover { opacity: 0.8; }
    .seg.confirm { background: var(--confirm); }
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal {
      background: var(--card);
      border-radius: var(--radius);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .modal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }
    .modal-title { font-size: 20px; font-weight: 700; }
    .modal-body { padding: 24px; }
    .row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 12px;
      margin-bottom: 16px;
      align-items: start;
    }
    .row label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
      padding-top: 10px;
    }
    .row input, .row textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .row input:focus, .row textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    .row textarea {
      resize: vertical;
      min-height: 60px;
    }
    .row .value {
      padding: 10px 0;
      font-size: 14px;
    }
    .status-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-tag.pending {
      background: rgba(255, 149, 0, 0.1);
      color: var(--pending);
    }
    .status-tag.confirm {
      background: rgba(52, 199, 89, 0.1);
      color: var(--confirm);
    }
    .calculated {
      background: rgba(0, 113, 227, 0.05);
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: var(--primary);
    }
    .warning {
      background: rgba(255, 149, 0, 0.1);
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: var(--pending);
    }
    .modal-actions {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }
    .modal-actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">üèîÔ∏è Chalet Manager</div>
    <span class="pill">MVP</span>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button class="btn secondary" id="checkInboxBtn">Posteingang pr√ºfen</button>
      <button class="btn" id="addBookingBtn">Buchung hinzuf√ºgen</button>
    </div>
  </header>
  <main class="grid">
    <aside>
      <div class="card">
        <h3>Heute</h3>
        <div class="stat" style="margin-top:8px">
          <div>
            <div style="font-weight:800">N√§chster Termin</div>
            <div style="color:var(--muted);font-size:14px">Novak ‚Äî Anreise 15:00</div>
          </div>
          <span class="tag confirm">BEST√ÑTIGT</span>
        </div>
      </div>
    </aside>
    <section class="card calendar">
      <div class="cal-head">
        <div class="cal-title" id="calTitle">Kalender</div>
        <div class="legend">
          <span class="dot pending"></span> Ausstehend
          <span class="dot confirm" style="margin-left:12px"></span> Best√§tigt
        </div>
        <div class="cal-controls">
          <button class="btn secondary" id="prevBtn">‚Äπ</button>
          <button class="btn secondary" id="todayBtn">Heute</button>
          <button class="btn secondary" id="nextBtn">‚Ä∫</button>
        </div>
      </div>
      <div class="cal-grid" id="calGrid"></div>
    </section>
    <section>
      <div class="card">
        <h3>Posteingang ‚Äì Verlauf</h3>
        <div class="timeline" id="timeline">
          <div class="tl-item"><div class="tl-time">09:12</div><div class="tl-card">Anfrage: 3.‚Äì6. Jan (2 Erwachsene)</div></div>
          <div class="tl-item"><div class="tl-time">08:01</div><div class="tl-card">Anzahlung eingegangen ‚Äî Novak</div></div>
        </div>
      </div>
    </section>
  </main>
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modal-head">
        <div class="modal-title" id="mTitle">Buchung</div>
        <button class="btn ghost" id="mClose">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <label>Gast</label>
          <input type="text" id="mGuest" />
        </div>
        <div class="row">
          <label>Status</label>
          <div id="mStatus" class="value"></div>
        </div>
        <div class="row">
          <label>Zeitraum</label>
          <div class="value">
            <input type="date" id="mStart" style="width:48%;display:inline-block" />
            <span style="padding:0 8px">bis</span>
            <input type="date" id="mEnd" style="width:48%;display:inline-block" />
          </div>
        </div>
        <div class="row">
          <label>E-Mail</label>
          <input type="email" id="mEmail" />
        </div>
        <div class="row">
          <label>Telefon</label>
          <input type="text" id="mPhone" />
        </div>
        <div class="row">
          <label>Adresse</label>
          <textarea id="mAddress"></textarea>
        </div>
        <div class="row">
          <label>Erwachsene</label>
          <input type="number" id="mAdults" min="0" />
        </div>
        <div class="row">
          <label>Kinder</label>
          <input type="number" id="mChildren" min="0" />
        </div>
        <div class="row">
          <label>Gesamtbetrag</label>
          <input type="text" id="mAmount" placeholder="0.00" />
        </div>
        <div class="row">
          <label>Anzahlung</label>
          <input type="text" id="mDeposit" placeholder="0.00" />
        </div>
        <div class="row">
          <label>Anzahlung f√§llig</label>
          <input type="date" id="mDepositDue" />
        </div>
        <div class="row">
          <label>Aufenthaltsabgabe</label>
          <div class="calculated" id="mTouristTax">‚Ç¨0.00</div>
        </div>
        <div class="row">
          <label>Gesamtpreis inkl.</label>
          <div class="calculated" id="mTotalWithTax">‚Ç¨0.00</div>
        </div>
        <div class="row">
          <label>Aktuelle Stornokosten</label>
          <div class="warning" id="mCancellationFee">Kostenlos stornierbar</div>
        </div>
        <div class="row">
          <label>Notizen</label>
          <textarea id="mNotes"></textarea>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn" id="saveBtn">Speichern</button>
        <button class="btn secondary" id="reminderBtn">Erinnerung senden</button>
        <button class="btn ghost" id="tvbBtn">Bei TVB √∂ffnen</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
