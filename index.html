<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chalet Dashboard ‚Äî Apple-Style MVP (DE)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #f5f5f7;
      --card: #ffffff;
      --text: #1d1d1f;
      --muted: #86868b;
      --border: #d2d2d7;
      --primary: #0071e3;
      --primary-hover: #0077ed;
      --pending: #ff9500;
      --confirm: #34c759;
      --radius: 12px;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .brand { font-size: 20px; font-weight: 700; }
    .pill {
      background: var(--pending);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn.secondary {
      background: var(--bg);
      color: var(--text);
    }
    .btn.ghost {
      background: transparent;
      color: var(--text);
    }
    .grid {
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      gap: 24px;
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .cal-head {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .cal-title { font-size: 18px; font-weight: 700; }
    .legend {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }
    .dot.pending { background: var(--pending); }
    .dot.confirm { background: var(--confirm); }
    .cal-controls {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }
    .dow {
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      padding: 8px 4px;
    }
    .cell {
      min-height: 80px;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px;
      position: relative;
    }
    .date {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .seg {
      background: var(--pending);
      color: white;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .seg:hover { opacity: 0.8; }
    .seg.confirm { background: var(--confirm); }
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    .modal {
      background: var(--card);
      border-radius: var(--radius);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    .modal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }
    .modal-title { font-size: 20px; font-weight: 700; }
    .modal-body { padding: 24px; }
    .row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 12px;
      margin-bottom: 16px;
      align-items: start;
    }
    .row label {
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
      padding-top: 10px;
    }
    .row input, .row textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
      background: var(--card);
    }
    .row input:focus, .row textarea:focus {
      outline: none;
      border-color: var(--primary);
    }
    .row textarea {
      resize: vertical;
      min-height: 60px;
    }
    .row .value {
      padding: 10px 0;
      font-size: 14px;
    }
    .status-tag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-tag.pending {
      background: rgba(255, 149, 0, 0.1);
      color: var(--pending);
    }
    .status-tag.confirm {
      background: rgba(52, 199, 89, 0.1);
      color: var(--confirm);
    }
    .calculated {
      background: rgba(0, 113, 227, 0.05);
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: var(--primary);
      font-size: 14px;
    }
    .warning {
      background: rgba(255, 149, 0, 0.1);
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 600;
      color: var(--pending);
      font-size: 14px;
    }
    .modal-actions {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }
    .date-range {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .date-range input {
      flex: 1;
    }
    .date-range span {
      color: var(--muted);
      font-size: 14px;
    }
    .number-row {
      display: flex;
      gap: 12px;
    }
    .number-row > div {
      flex: 1;
    }
    .number-row label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
      margin-bottom: 6px;
    }
    .number-row input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
      background: var(--card);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">üèîÔ∏è Chalet Manager</div>
    <span class="pill">MVP</span>
    <div style="margin-left:auto;display:flex;gap:8px">
      <button class="btn secondary" id="checkInboxBtn">Posteingang pr√ºfen</button>
      <button class="btn" id="addBookingBtn">Buchung hinzuf√ºgen</button>
    </div>
  </header>
  <main class="grid">
    <aside>
      <div class="card">
        <h3>Heute</h3>
        <div class="stat" style="margin-top:8px">
          <div>
            <div style="font-weight:800">N√§chster Termin</div>
            <div style="color:var(--muted);font-size:14px">Novak ‚Äî Anreise 15:00</div>
          </div>
          <span class="tag confirm">BEST√ÑTIGT</span>
        </div>
      </div>
    </aside>
    <section class="card calendar">
      <div class="cal-head">
        <div class="cal-title" id="calTitle">Kalender</div>
        <div class="legend">
          <span class="dot pending"></span> Ausstehend
          <span class="dot confirm" style="margin-left:12px"></span> Best√§tigt
        </div>
        <div class="cal-controls">
          <button class="btn secondary" id="prevBtn">‚Äπ</button>
          <button class="btn secondary" id="todayBtn">Heute</button>
          <button class="btn secondary" id="nextBtn">‚Ä∫</button>
        </div>
      </div>
      <div class="cal-grid" id="calGrid"></div>
    </section>
    <section>
      <div class="card">
        <h3>Posteingang ‚Äì Verlauf</h3>
        <div class="timeline" id="timeline">
          <div class="tl-item"><div class="tl-time">09:12</div><div class="tl-card">Anfrage: 3.‚Äì6. Jan (2 Erwachsene)</div></div>
          <div class="tl-item"><div class="tl-time">08:01</div><div class="tl-card">Anzahlung eingegangen ‚Äî Novak</div></div>
        </div>

    </section>
  </main>
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="modal-head">
        <div class="modal-title" id="mTitle">Buchung</div>
        <button class="btn ghost" id="mClose">‚úï</button>
      </div>
      <div class="modal-body">
        <div class="row">
          <label>Gast</label>
          <input type="text" id="mGuest" />
        </div>
        <div class="row">
          <label>Status</label>
          <div id="mStatus" class="value"></div>
        </div>
        <div class="row">
          <label>Zeitraum</label>
          <div class="date-range">
            <input type="date" id="mStart" />
            <span>bis</span>
            <input type="date" id="mEnd" />
          </div>
        </div>
        <div class="row">
          <label>E-Mail</label>
          <input type="email" id="mEmail" />
        </div>
        <div class="row">
          <label>Telefon</label>
          <input type="text" id="mPhone" />
        </div>
        <div class="row">
          <label>Adresse</label>
          <textarea id="mAddress"></textarea>
        </div>
        <div class="row">
          <label>G√§ste</label>
          <div class="number-row">
            <div>
              <label>Erwachsene</label>
              <input type="number" id="mAdults" min="0" />
            </div>
            <div>
              <label>Kinder</label>
              <input type="number" id="mChildren" min="0" />
            </div>
          </div>
        </div>
        <div class="row">
          <label>Gesamtbetrag</label>
          <input type="text" id="mAmount" placeholder="0.00" />
        </div>
        <div class="row">
          <label>Anzahlung</label>
          <input type="text" id="mDeposit" placeholder="0.00" />
        </div>
        <div class="row">
          <label>Anzahlung f√§llig</label>
          <input type="date" id="mDepositDue" />
        </div>
        <div class="row">
          <label>Aufenthaltsabgabe</label>
          <div class="calculated" id="mTouristTax">‚Ç¨0.00</div>
        </div>
        <div class="row">
          <label>Gesamtpreis inkl.</label>
          <div class="calculated" id="mTotalWithTax">‚Ç¨0.00</div>
        </div>
        <div class="row">
          <label>Stornokosten</label>
          <div class="warning" id="mCancellationFee">Kostenlos stornierbar</div>
        </div>
        <div class="row">
          <label>Notizen</label>
          <textarea id="mNotes"></textarea>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn" id="saveBtn">Speichern</button>
        <button class="btn secondary" id="reminderBtn">Erinnerung senden</button>
        <button class="btn ghost" id="tvbBtn">Bei TVB √∂ffnen</button>
      </div>
    </div>
  </div>
  <script>
// ---- Cloudflare API Integration ----
let bookings = [];
let currentBooking = null;

async function loadBookings() {
  try {
    const res = await fetch('/api/bookings');
    if (!res.ok) throw new Error('Failed to fetch bookings');
    bookings = await res.json();
  } catch (e) {
    console.error('‚ùå Could not load bookings:', e);
    bookings = [];
  }
}

async function saveBooking(booking) {
  try {
    const res = await fetch('/api/bookings', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(booking)
    });
    const result = await res.json();
    console.log('‚úÖ Booking saved:', result);
    await loadBookings();
    buildMonth(view);
    return true;
  } catch (err) {
    console.error('‚ùå Error saving booking:', err);
    return false;
  }
}

// ---- Helpers ----
function pad(n) { return n < 10 ? ('0' + n) : '' + n; }
function iso(d) { return d.toISOString().slice(0, 10); }
function formatDateEU(dateStr) {
  if (!dateStr) return '';
  const [y, m, d] = dateStr.split('-');
  return `${d}.${m}.${y}`;
}
function parseEUDate(euStr) {
  if (!euStr) return null;
  const [d, m, y] = euStr.split('.');
  return new Date(y, m - 1, d);
}

// ---- Calculate nights between two dates ----
function calculateNights(startISO, endISO) {
  if (!startISO || !endISO) return 0;
  const start = new Date(startISO);
  const end = new Date(endISO);
  const diff = end - start;
  return Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
}

// ---- Calculate tourist tax (‚Ç¨5 per adult per night) ----
function calculateTouristTax(nights, adults) {
  return nights * adults * 5;
}

// ---- Calculate cancellation fee based on current date ----
function calculateCancellationFee(booking) {
  if (!booking.amount || !booking.cancellationPolicy) {
    return { fee: 0, percentage: 0, text: 'Keine Stornobedingungen' };
  }

  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  let policy;
  try {
    policy = JSON.parse(booking.cancellationPolicy);
  } catch (e) {
    return { fee: 0, percentage: 0, text: 'Fehler beim Parsen' };
  }

  if (booking.freeCancellation === 'true') {
    if (policy.length > 0) {
      const firstPolicyDate = parseEUDate(policy[0].date);
      if (today < firstPolicyDate) {
        return { fee: 0, percentage: 0, text: 'Kostenlos stornierbar' };
      }
    }
  }

  let applicablePercentage = 0;
  for (const p of policy) {
    const policyDate = parseEUDate(p.date);
    if (today >= policyDate) {
      applicablePercentage = parseFloat(p.percentage);
    }
  }

  const amount = parseFloat(booking.amount) || 0;
  const fee = (amount * applicablePercentage) / 100;

  return {
    fee: fee.toFixed(2),
    percentage: applicablePercentage,
    text: applicablePercentage > 0 ? `${applicablePercentage}% = ‚Ç¨${fee.toFixed(2)}` : 'Kostenlos stornierbar'
  };
}

// ---- Update calculations in modal ----
function updateCalculations() {
  const start = document.getElementById('mStart').value;
  const end = document.getElementById('mEnd').value;
  const adults = parseInt(document.getElementById('mAdults').value) || 0;
  const amount = parseFloat(document.getElementById('mAmount').value) || 0;

  const nights = calculateNights(start, end);
  const touristTax = calculateTouristTax(nights, adults);
  document.getElementById('mTouristTax').textContent = `‚Ç¨${touristTax.toFixed(2)} (${nights} N√§chte √ó ${adults} Erwachsene √ó ‚Ç¨5)`;

  const totalWithTax = amount + touristTax;
  document.getElementById('mTotalWithTax').textContent = `‚Ç¨${totalWithTax.toFixed(2)}`;

  if (currentBooking) {
    const cancellation = calculateCancellationFee({
      ...currentBooking,
      amount: amount.toString()
    });
    document.getElementById('mCancellationFee').textContent = cancellation.text;
  }
}

// ---- Calendar ----
let view = new Date();

function buildMonth(date) {
  const calGrid = document.getElementById('calGrid');
  const calTitle = document.getElementById('calTitle');
  if (!calGrid) return;

  calGrid.innerHTML = '';
  const y = date.getFullYear();
  const m = date.getMonth();
  const first = new Date(y, m, 1);
  const startOffset = (first.getDay() + 6) % 7;
  const daysInMonth = new Date(y, m + 1, 0).getDate();

  calTitle.textContent = first.toLocaleDateString('de-AT', { month: 'long', year: 'numeric' });

  const dows = ['Mo','Di','Mi','Do','Fr','Sa','So'];
  dows.forEach(txt => {
    const el = document.createElement('div');
    el.className = 'dow';
    el.textContent = txt;
    calGrid.appendChild(el);
  });

  for (let i = 0; i < startOffset; i++) {
    const empty = document.createElement('div');
    empty.className = 'cell';
    calGrid.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    const dateLabel = document.createElement('span');
    dateLabel.className = 'date';
    dateLabel.textContent = d;
    cell.appendChild(dateLabel);
    cell.dataset.date = `${y}-${pad(m + 1)}-${pad(d)}`;
    calGrid.appendChild(cell);
  }

  const cellByDate = {};
  document.querySelectorAll('.cell[data-date]').forEach(c => {
    cellByDate[c.dataset.date] = c;
  });

  function eachDate(fromISO, toISO) {
    const out = [];
    let d = new Date(fromISO + 'T00:00:00');
    const end = new Date(toISO + 'T00:00:00');
    while (d <= end) {
      out.push(iso(d));
      d.setDate(d.getDate() + 1);
    }
    return out;
  }

  bookings.forEach(b => {
    const dates = eachDate(b.start, b.end);
    dates.forEach((dayIso, idx) => {
      const cell = cellByDate[dayIso];
      if (!cell) return;
      const seg = document.createElement('div');
      seg.className = 'seg ' + (b.status === 'confirm' ? 'confirm' : 'pending');
      seg.innerHTML = (idx === 0)
        ? `${b.guest} ‚Äî ${(b.status === 'confirm') ? 'Best√§tigt' : 'Ausstehend'}`
        : '';
      seg.addEventListener('click', () => openModal(b));
      cell.appendChild(seg);
    });
  });
}

// ---- Modal ----
function openModal(b) {
  currentBooking = b;
  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';
  
  document.getElementById('mTitle').textContent = b.guest;
  document.getElementById('mGuest').value = b.guest;
  document.getElementById('mStatus').innerHTML = `<span class='status-tag ${b.status}'>${(b.status === 'confirm') ? 'Best√§tigt' : 'Ausstehend'}</span>`;
  document.getElementById('mStart').value = b.start;
  document.getElementById('mEnd').value = b.end;
  document.getElementById('mEmail').value = b.email;
  document.getElementById('mPhone').value = b.phone || '';
  document.getElementById('mAddress').value = b.address || '';
  document.getElementById('mAdults').value = b.adults || 2;
  document.getElementById('mChildren').value = b.children || 0;
  document.getElementById('mAmount').value = b.amount || '';
  document.getElementById('mDeposit').value = b.depositAmount || '';
  document.getElementById('mDepositDue').value = b.depositDue || '';
  document.getElementById('mNotes').value = b.notes || '';

  updateCalculations();
}

function closeModal() {
  document.getElementById('overlay').style.display = 'none';
  currentBooking = null;
}

// ---- Navigation ----
document.getElementById('mClose').addEventListener('click', closeModal);
document.getElementById('overlay').addEventListener('click', e => {
  if (e.target.id === 'overlay') closeModal();
});

document.getElementById('prevBtn').addEventListener('click', () => {
  view.setMonth(view.getMonth() - 1);
  buildMonth(view);
});

document.getElementById('nextBtn').addEventListener('click', () => {
  view.setMonth(view.getMonth() + 1);
  buildMonth(view);
});

document.getElementById('todayBtn').addEventListener('click', () => {
  view = new Date();
  buildMonth(view);
});

// ---- Save Button ----
document.getElementById('saveBtn').addEventListener('click', async () => {
  if (!currentBooking) return;

  const updated = {
    ...currentBooking,
    guest: document.getElementById('mGuest').value,
    email: document.getElementById('mEmail').value,
    phone: document.getElementById('mPhone').value,
    address: document.getElementById('mAddress').value,
    start: document.getElementById('mStart').value,
    end: document.getElementById('mEnd').value,
    adults: parseInt(document.getElementById('mAdults').value) || 2,
    children: parseInt(document.getElementById('mChildren').value) || 0,
    amount: document.getElementById('mAmount').value,
    depositAmount: document.getElementById('mDeposit').value,
    depositDue: document.getElementById('mDepositDue').value,
    notes: document.getElementById('mNotes').value
  };

  const success = await saveBooking(updated);
  if (success) {
    alert('‚úÖ Buchung gespeichert!');
    closeModal();
  } else {
    alert('‚ùå Fehler beim Speichern');
  }
});

// ---- Auto-recalculate on input change ----
['mStart', 'mEnd', 'mAdults', 'mAmount'].forEach(id => {
  document.getElementById(id).addEventListener('input', updateCalculations);
});

// ---- Startup ----
loadBookings().then(() => buildMonth(view));
  </script>
</body>
